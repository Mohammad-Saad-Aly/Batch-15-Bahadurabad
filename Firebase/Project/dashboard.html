<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container d-flex justify-content-between m-3">
    <h1 class="text-center">Dashboard</h1>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo">Add Products</button>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Product Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Item Name</label>
              <input type="text" class="form-control" id="item-name">
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Item Price</label>
              <input type="number" class="form-control" id="item-price">
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Item Description</label>
              <input type="text" class="form-control" id="item-des">
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Item Image URL</label>
              <input type="text" class="form-control" id="item-url">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="addItem" type="button" class="btn btn-primary">Add Item</button>
        </div>
      </div>
    </div>
  </div>


  <div class="text-center">

    <div >
      <h1> Fetched Data </h1>
    </div>
    
    <hr><hr>
    <div class="d-flex justify-content-around" id="main">
      
    </div>
    
  </div>


  <script type="module" src="app.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
