<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f2f5;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1e7e34;
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div id="login-form">
      <input id="lemail" type="email" placeholder="Email Address" required />
      <input type="password" id="lpass" placeholder="Password" required />
      <button id="lbtn" type="submit">Login</button>
    </div>
    <div class="link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
